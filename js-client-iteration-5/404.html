<!doctype html>
<html class="no-js" lang="">

<head>

    <!-- Use absolute paths to be able to resolve files from every directory/path -->

    <meta charset="utf-8">
    <title>Vakansie</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">


    <link rel="stylesheet" type="text/css" href="/style.css">
    <script>
        // keep page specifics in the page
        window.springServerName = "localhost";
        window.springServerPort = "8080";
        window.restPath = '/event';
        window.appRootId = 'vakansie';
        // !!! This config is only needed for routing, to configure the URL !!!
        // Define absolute path when serving the app on subdirectories.
        window.serverDocumentRoot = '/';

        const searchParams = new URLSearchParams(window.location.search);
        if (searchParams.has('notFound')) {
            // Updated address bar with path which no route exists for.
            const path = searchParams.get('notFound')
            const absolutePath = window.serverDocumentRoot === '/' ? path : window.serverDocumentRoot + path;
            window.history.replaceState({id: absolutePath}, `${absolutePath}`, `${absolutePath}`);
        }
        document.title = 'Vakansie nöt found';
    </script>
</head>

<body>

<h1 style="text-align: center; margin-top: 20%">404 - bage nöt föund</h1>
<h2 style="text-align: center;">fisit <a style="color: white" href="/">Vakansie</a></h2>
</body>

</html>
